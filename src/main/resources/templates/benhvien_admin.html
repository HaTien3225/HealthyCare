<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Profile</title>
    <th:block th:replace="base :: styles"></th:block>
    <style>
        p{
            margin: 10px
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div th:if="${successMessage}" class="alert alert-success" role="alert" style="margin-top: 50px">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" style="margin-top: 50px">
        <span th:text="${errorMessage}"></span>
    </div>
    
    <div class="container" style="background-color: #e6e6e6; box-shadow: 0px 0px 10px 2px black; border-radius: 25px; margin-top: 65px ; padding: 30px;">   
        <form th:action="@{/admin/benhviens}" method="get">
            <div class="container d-flex" style="padding: 30px">
                <input type="text" class="form-control form-control-lg" placeholder="Tìm kiếm (tên bệnh viện)" name="kw" >
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <p class='h3' th:text="${'Tìm kiếm : '+ keyword}"></p>
        <div class="container" style="height: 60vh; overflow: scroll;">
            <div class="list-group" th:each="bv : ${benhViens}">
                <a <a th:href="@{/admin/benhvien/{id}(id=${bv.id})}" class="list-group-item list-group-item-action" th:text="${bv.id + '-' + bv.tenBenhVien }"></a>               
            </div> 
        </div>
        <button type="button" th:attr="onclick=|window.location.href='@{/admin/benhvien/create-form}'|"class="btn btn-success">Thêm bệnh viện</button>
    </div>

</body>
</html>
