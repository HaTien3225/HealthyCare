<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Trang chủ</title>
    <th:block th:replace="base :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>

    </style>
</head>
<body >
    <div th:replace="base :: header"></div>

    <div class="container mf" >   
        <form  th:object="${benh}" method="post">  
            <p class="h2">Bệnh</p>
            <input  class="form-control" id="id" placeholder="id" name="id"   th:field="*{id}" type="hidden" >   
                 
            <div class="mb-3 mt-3">
                <label for="" class="form-label">Tên bệnh :</label>
                <input type="text" class="form-control" id="tenBenh" placeholder="Tên bệnh" name="tenBenh"   th:field="*{tenBenh}" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Mô tả :</label>
                <input type="text" class="form-control" id="moTa" placeholder="Mô tả" name="moTa"  th:field="*{moTa}" required>
            </div>      
            <div class="mb-3">
                <label for="" class="form-label">Thuộc khoa :</label>
                <label for="tenbenhvien" class="form-label" th:text="${tenkhoa}"></label>  
            </div>   
            <div class="mb-3">
                <label for="createdDate" class="form-label">Ngày tạo :</label>
                <label for="createdDate" class="form-label" th:text="*{createdDate}"></label>                   
            </div>
<!--            <button type="submit" class="btn btn-primary">Cập nhật</button>           -->
        </form>
<!--        <button type="submit" class="btn btn-danger"  style="margin-top: 20px;" >Xóa</button>   -->
    </div>
<!--    <script th:src="@{/js/khoa_detail.js}"></script>-->
</body>
</html>
