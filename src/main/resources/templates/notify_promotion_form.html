<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi ưu đãi khám sức khỏe</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 60px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center mb-4">Gửi thông báo ưu đãi / khám sức khỏe</h2>

                <!-- Hiển thị thông báo thành công -->
                <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <form method="post" th:action="@{/admin/notify-promotion}">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Nhập tiêu đề email..." required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="content" name="content" rows="8" placeholder="Nội dung email..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Gửi Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (tuỳ chọn nếu dùng dropdown, modal...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
