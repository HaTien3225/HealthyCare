<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <title>Trang chủ</title>

    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </th:block>

    <style>
        /* CSS tuỳ chỉnh nếu cần */
    </style>
</head>
<body>

<!-- Header Fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}" th:text="${currentUserFullName}" sec:authorize="isAuthenticated()">Tài khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/workspace}" sec:authorize="hasRole('ADMIN')">Quản trị</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/workspace}" sec:authorize="hasRole('DOCTOR')">Công việc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/workspace}" sec:authorize="hasRole('USER')">Hồ sơ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}" sec:authorize="isAuthenticated()">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Footer Fragment -->
<footer th:fragment="footer">
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>@benh vien</h1>
        <p>.....................</p>
    </div>
</footer>

</body>
</html>
