<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bác sĩ chưa xác nhận</title>
    <th:block th:replace="base :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #28a745;
            border: none;
            padding: 8px 16px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td::before {
                position: absolute;
                left: 10px;
                top: 12px;
                white-space: nowrap;
                font-weight: bold;
            }

            td:nth-child(1)::before {
                content: "Tên bác sĩ";
            }

            td:nth-child(2)::before {
                content: "Thao tác";
            }
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container">
        <h1>Danh sách bác sĩ chưa xác nhận</h1>
        <table>
            <thead>
                <tr>
                    <th>Tên bác sĩ</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${pendingDoctors}">
                    <td th:text="${doctor.ho + ' ' + doctor.ten}"></td>
                    <td>
                        <form th:action="@{/admin/verify-doctor/{id}(id=${doctor.id})}" method="post">
                            <button type="submit">Xác nhận</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
